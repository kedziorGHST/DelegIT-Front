<div class="main-content" >
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Edytuj profil</h4>
                    </div>
                    <div class="content">
                        <form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
                            <div class="row">
                                <div class="col-md-5">
                                    <div class="form-group">
                                        <label>Firma</label>
                                        <input name="companyName" #companyName="ngModel" [(ngModel)]="service.formUserInfoData.companyName" type="text" class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>Login</label>
                                        <input name="login" #login="ngModel" [(ngModel)]="service.formUserData.login" type="text" class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Adres Email</label>
                                        <input name="email" #email="ngModel" [(ngModel)]="service.formUserData.email" type="text" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-5">
                                    <div class="form-group">
                                        <label>Imię</label>
                                        <input name="fname" #fname="ngModel" [(ngModel)]="service.formUserInfoData.fname" type="text" class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Nazwisko</label>
                                        <input name="lname" #lname="ngModel" [(ngModel)]="service.formUserInfoData.lname" type="text" class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>Numer Telefonu</label>
                                        <input name="mobileNumber" #mobileNumber="ngModel" [(ngModel)]="service.formUserInfoData.mobileNumber" type="text" class="form-control">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Adres</label>
                                        <input name="address" #address="ngModel" [(ngModel)]="service.formUserInfoData.address" type="text" class="form-control">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Miasto</label>
                                        <input name="city" #city="ngModel" [(ngModel)]="service.formUserInfoData.city" type="text" class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Kraj</label>
                                        <input name="country" #country="ngModel" [(ngModel)]="service.formUserInfoData.country" type="text" class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Kod pocztowy</label>
                                        <input name="postcode" #postcode="ngModel" [(ngModel)]="service.formUserInfoData.postcode" type="text" class="form-control">
                                    </div>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-info btn-fill pull-right">Zapisz</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card card-user">
                    <div class="image">
                        <img src="https://ununsplash.imgix.net/photo-1431578500526-4d9613015464?fit=crop&fm=jpg&h=300&q=75&w=400" alt="..."/>
                    </div>
                    <div class="content">
                        <div class="author">
                            <a href="#">
                                <img class="avatar border-gray" src="assets/img/faces/face-8.jpg" alt="..."/>

                                <h4 class="title">Aleksander Kędzior<br />
                                    <small>aleked</small>
                                </h4>
                            </a>
                        </div>
                        <p class="description text-center"> Full Stack Developer </p>
                    </div>
                    <hr>
                    <div class="text-center">
                        <button href="#" class="btn btn-simple"><i class="fa fa-facebook-square"></i></button>
                        <button href="#" class="btn btn-simple"><i class="fa fa-twitter"></i></button>
                        <button href="#" class="btn btn-simple"><i class="fa fa-google-plus-square"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
