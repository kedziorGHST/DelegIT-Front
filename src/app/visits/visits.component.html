<div class="main-content" >
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Dodaj nowa wizytę</h4>
                    </div>
                    <div class="content">
                        <form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Pracownik</label>
                                        <select class="form-control" name="userId" #userId="ngModel" [(ngModel)]="service.formData.userId" required>
                                            <option value="" disabled selected hidden>Wybierz Pracownika</option>
                                            <option *ngFor="let item of service.userList" [value]="item.userId">{{ item.lname }}</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Umowa</label>
                                        <select class="form-control" name="contractId" #contractId="ngModel" [(ngModel)]="service.formData.contractId" required>
                                            <option value="" disabled selected hidden>Wybierz Umowę</option>
                                            <option *ngFor="let item of service.contractList" [value]="item.id">{{ item.id }}</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>Ilość godzin</label>
                                        <input name="workingHours" #workingHours="ngModel" [(ngModel)]="service.formData.workingHours" type="text" class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>Typ</label>
                                        <select class="form-control" name="type" #type="ngModel" [(ngModel)]="service.formData.type" required>
                                            <option value="" disabled selected hidden>Wybierz Typ Wizyty</option>
                                            <option>Serwis</option>
                                            <option>Wdrożenie</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>Od kiedy</label>
                                        <input name="from" #from="ngModel" [(ngModel)]="service.formData.from" type="date" class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>Do kiedy</label>
                                        <input name="to" #to="ngModel" [(ngModel)]="service.formData.to" type="date" class="form-control">
                                    </div>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-info btn-fill pull-right">Zapisz</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
            <div>
                <app-visits-list></app-visits-list>
            </div>
        </div>
    </div>
</div>
