<div class="main-content" >
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Dodaj nowy przejazd</h4>
                    </div>
                    <div class="content">
                        <form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Pracownik</label>
                                        <select class="form-control" name="userId" #userId="ngModel" [(ngModel)]="service.formData.userId" required>
                                                <option value="" disabled selected hidden>Wybierz pracownika</option>
                                                <option *ngFor="let item of service.userList" [value]="item.id">{{ item.id }}</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Samochód</label>
                                        <select class="form-control" name="carId" #carId="ngModel" [(ngModel)]="service.formData.carId" required>
                                            <option value="" disabled selected hidden>Wybierz samochód</option>
                                            <option *ngFor="let item of service.carList" [value]="item.id">{{ item.plates }}</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <label>Skad</label>
                                        <input name="from" #from="ngModel" [(ngModel)]="service.formData.from" type="text" class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <label>Dokad</label>
                                        <input name="where" #where="ngModel" [(ngModel)]="service.formData.where" type="text" class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <label>Odległość w KM</label>
                                        <input name="km" #km="ngModel" [(ngModel)]="service.formData.km" type="text" class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>Od kiedy</label>
                                        <input name="when" #when="ngModel" [(ngModel)]="service.formData.when" type="date" class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>Do kiedy</label>
                                        <input name="until" #until="ngModel" [(ngModel)]="service.formData.until" type="date" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-info btn-fill pull-right">Zapisz</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
            <div>
                <app-rides-list></app-rides-list>
            </div>
        </div>
    </div>
</div>
