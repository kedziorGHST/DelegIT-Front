<div class="main-content" >
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Dodaj nowa umowe</h4>
                    </div>
                    <div class="content">
                        <form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Rodzaj</label>
                                        <select class="form-control" name="type" #type="ngModel" [(ngModel)]="service.formData.type" required>
                                            <option value="" disabled selected hidden>Wybierz Rodzaj Umowy</option>
                                            <option>Serwis</option>
                                            <option>Wdrożenie</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Placówka</label>
                                        <select class="form-control" name="customerId" #customerId="ngModel" [(ngModel)]="service.formData.customerId" required>
                                                <option value="" disabled selected hidden>Wybierz Placówke</option>
                                                <option *ngFor="let item of service.customerList" [value]="item.id">{{ item.fullCompanyName }}</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>Od kiedy</label>
                                        <input name="from" #from="ngModel" [(ngModel)]="service.formData.from" type="date" class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>Do kiedy</label>
                                        <input name="to" #to="ngModel" [(ngModel)]="service.formData.to" type="date" class="form-control">
                                    </div>
                                </div>
                                <div class="row">
                                  <div class="col-md-6">
                                    <label>Zakres</label>
                                    <div class="checkbox">
                                      <input type="checkbox" value="Kadry" id="checkbox1" data-toggle="checkbox">
                                      <label for="checkbox1">
                                        Kadry
                                      </label>
                                    </div>

                                    <div class="checkbox">
                                      <input type="checkbox" value="Płace" id="checkbox2" data-toggle="checkbox">
                                      <label for="checkbox2">
                                        Płace
                                      </label>
                                    </div>

                                    <div class="checkbox">
                                      <input type="checkbox" value="Księgowość" id="checkbox3" data-toggle="checkbox">
                                      <label for="checkbox3">
                                        Księgowość
                                      </label>
                                    </div>

                                  </div>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-info btn-fill pull-right">Zapisz</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
            <div>
                <app-contracts-list></app-contracts-list>
            </div>
        </div>
    </div>
</div>
